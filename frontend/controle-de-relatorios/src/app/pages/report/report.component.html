<table class="table table-striped">
  <thead>
    <tr>
      <th>ALUNO</th>
      <th>DATA ENVIO</th>
      <th class="text-success">PASSOU</th>
      <th class="text-danger">ERROS</th>
      <th class="text-primary">FALHAS</th>
      <th class="text-warning">PULADOS</th>
      <th>TEMPO</th>
      <th>T</th>
      <th>D</th>
      <th>F</th>
      <th>DETALHES<th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let nota of notas_atividade">
      <td class="align-center">{{nota.nome}}</td>
      <td class="align-center">{{nota.dataEnvio}}</td>
      <td class="align-center">{{nota.passou}}</td>
      <td class="align-center">{{nota.erros}}</td>
      <td class="align-center">{{nota.falhas}}</td>
      <td class="align-center">{{nota.pulados}}</td>
      <td class="align-center">{{nota.tempo}}</td>
      <td class="align-center">{{nota.notaTestes}}</td>
      <td class="align-center">{{nota.notaDesign}}</td>
      <td class="align-center">{{nota.nota}}</td>
      <td class="align-center"><a>Detalhes</a></td>
    </tr>
  </tbody>
</table>
